<!DOCTYPE html>
<html lang="en">
<head>
    @@include('../../include/example.head.html')
</head>
<body>
    @@include('../../include/example.nav.html', {
        "type": "include"
    })
    <h1>
        当前是<!-- @echo title -->环境！

    <script src="@@webRoot/static/js/example.js"></script>

</html>
